<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
        /* Zeleno za linkove ka Google-u */
        a[href*="google"] {
            color: green;
            }
  
        /* Crveno za link ka LINK group web sajtu */
        a[href*="link-group"] {
            color: red;
            }
  
        /* NaizmeniÄno crveno i plavo za paragrafe unutar second-div elementa */
        #second-div p:nth-child(odd) {
            color: red;
            }
  
        #second-div p:nth-child(even) {
            color: blue;
            }
  
        /* Dodavanje teksta "NEW" na krajeve Paragrafa 2 i Paragrafa 3 */
        #first-div > p:nth-of-type(1)::after,
        #first-div > p:nth-of-type(2)::after {
            content: " NEW";
            color: yellow;
            }
  
        /* Italik za Paragraph 10 na hover */
        p:nth-of-type(3):hover {
            font-style: italic;
        }

    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
            <p>Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
</body>

</html>
